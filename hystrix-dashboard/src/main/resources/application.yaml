spring:
  application:
    name:
      hystrix-dashboard
  cloud:
    consul:
      enabled: false
server:
  port: 8092

applications: gateway,book-service,book-recommendation-service
turbine:
  aggregator:
    clusterConfig: ${applications}
  appConfig: ${applications}


---
spring:
  profiles: local
  cloud:
    consul:
      enabled: true
      discovery:
        prefer-ip-address: true
      host: 127.0.0.1
      port: 8500
      config:
        enabled: true
        watch:
          enabled: true
management:
  security:
    enabled: false

---
spring:
  profiles: docker
  cloud:
    consul:
      enabled: true
      discovery:
        prefer-ip-address: true
      host: consul
      port: 8500
      config:
        enabled: true
        watch:
          enabled: true
management:
  security:
    enabled: false

---

spring:
  profiles: unit
  cloud:
    consul:
        enabled: false

management:
  security:
    enabled: false