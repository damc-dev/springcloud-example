version: '3'

services:
  consul:
    image: consul
    ports:
      - 8400:8400
      - 8500:8500
      - 8600:8600

  book-service:
    image: dmcelligott/book-service
    links:
      - consul
      - recommendation-service

  recommendation-service:
    image: dmcelligott/book-recommendation-service
    links:
      - consul

  gateway:
    image: dmcelligott/gateway
    ports:
      - 8080:8080
    links:
      - consul